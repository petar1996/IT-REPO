<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Contact Page</title>
    </head>
    <body>
        <div>
            <h1><strong>Contact Us</strong></h1>
        </div>

        <div>
            <ul>
            <a href="main.html"><li>Home</li></a>
            <a href="catalog.html"><li>Catalog</li></a>
            <a href="contact.html"><li>Contact</li></a>
            </ul>
        </div>
        <div>
            <h2><strong>Send Us a Mesage</strong></h2>

        </div>

        <div>
            <form action="URL" method="GET or POST">
               <p>Name: <input type="text" name="username"></p> 
               <p>Email: <input type="text" name="email"></p> 
               <p>Phone: <input type="text" name="phone"></p> 
               <p>Birthday: <input type="date" name="bday"></p> 
            </form>
         </div>
        
         <div>
            <label>Message:</label>
            <br />
            <textarea rows="3" cols="30" name="message"></textarea>
            <br /><br />
  
            <label>Subscribe to our newsletter?</label>
            <input type="checkbox" name="subscribe" />
            <br /><br />
  
            <label>Preferred method of contact:</label>
            <br />
            <label for="email">Email</label>
            <input type="radio" name="method" value="email" id="email" />
            <br />
            <label for="phone">Phone</label>
            <input type="radio" name="method" value="phone" id="phone" />
            <br /><br />
  
            <label>Reason for contacting us:</label>
            <select>
              <option value="Question">Question</option>
              <option value="Inquiry">Inquiry</option>
              <option value="Feedback">Feedback</option>
            </select>
            <br /><br />
  
            <label>Upload a file:</label>
            <input type="file" name="fileupload" />
            <br /><br />
  
            <button type="submit">Send</button>
          </form>
            </section>
  
        <section>
          <h2>Location Map</h2>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6116.374618123085!2d-75.17104450000001!3d39.9595647!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c6c63338b01fff%3A0xd1f517ae2e3e3110!2sParkway%20Central%20Library!5e0!3m2!1sen!2sus!4v1733895608728!5m2!1sen!2sus"
            width="400"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </section>


            
         </div>


    </body>
</html>
